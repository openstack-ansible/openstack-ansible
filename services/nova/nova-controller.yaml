---
- name: Configure nova-controller server
  hosts: nova-controller
  sudo: True
  gather_facts: True
  vars:
    component: nova
    packages:
      - nova-ajax-console-proxy
      - nova-api
      - nova-cert
      - nova-conductor
      - nova-consoleauth
      - nova-novncproxy
      - nova-scheduler
      - novnc
      - python-novaclient
    services:
      - nova-api
      - nova-cert
      - nova-conductor
      - nova-consoleauth
      - nova-scheduler
      - nova-novncproxy
    config_files:
      - "{{ component }}.conf"
      - api-paste.ini

  tasks:

    - name: ensure {{ component }}-controller packages are installed
      apt: 
        pkg: "{{ item }}"
        state: latest 
        update_cache: yes 
        cache_valid_time: 600
      with_items: packages

    - name: ensure services are stopped
      service: 
        name: "{{ item }}"
        state: stopped
      with_items: services

    - name: ensure {{ component }} sqlite is deleted
      file: 
        dest: /var/lib/{{ component }}/{{ component }}.sqlite 
        state: absent

    - name: update configuration files from templates
      template: 
        src: templates/etc/{{ component }}/{{ item }}
        dest: /etc/{{ component }}/{{ item }}
        owner: "{{ component }}"
        group: "{{ component }}"
        mode: 0600
      with_items: config_files

    - name: ensure database is synced
      command: /usr/bin/{{ component }}-manage db sync

    - name: ensure services are started and enabled
      service: 
        name: "{{ item }}"
        state: restarted 
        enabled: yes
      with_items: services

