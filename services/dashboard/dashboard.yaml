---
- name: Install horizon
  hosts: dashboard
  sudo: True
  gather_facts: True
  tasks:

    - name: ensure packages are installed
      apt: 
        pkg: "{{ item }}" 
        state: latest 
        update_cache: yes 
        cache_valid_time: 600
      with_items: 
        - libapache2-mod-wsgi
        - memcached 
        - openstack-dashboard 

    - name: ensure ubuntu theme is removed
      apt: 
        pkg: openstack-dashboard-ubuntu-theme 
        state: absent 
        purge: yes

    - name: ensure services are stopped
      service:
        name: "{{ item }}"
        state: stopped
      with_items:
        - memcached
        - apache2

    - name: update memcached.conf from template
      template:
        src: templates/etc/memcached.conf
        dest: /etc/memcached.conf
        owner: root
        group: root
        mode: 0644

    - name: update local_settings.py from template
      template:
        src: templates/etc/openstack-dashboard/local_settings.py
        dest: /etc/openstack-dashboard/local_settings.py
        owner: root
        group: root
        mode: 0644

    - name: ensure services are started and enabled
      service:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
        - memcached
        - apache2
